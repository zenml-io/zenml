steps:
  # login to Dockerhub
  - name: gcr.io/cloud-builders/docker
    args:
      - '-c'
      - docker login --username=$$USERNAME --password=$$PASSWORD
    id: docker-login
    entrypoint: bash
    secretEnv:
      - USERNAME
      - PASSWORD

  # Build server image
  - name: gcr.io/cloud-builders/docker
    args:
      - '-c'
      - |
        docker build . \
          --platform linux/amd64 \
          -f docker/zenml-server-dev.Dockerfile \
          -t $$USERNAME/prepare-release:server-${_ZENML_NEW_VERSION}

    id: build-server
    waitFor: ['-']
    entrypoint: bash
    secretEnv:
      - USERNAME

  # Push server images
  - name: gcr.io/cloud-builders/docker
    args:
      - '-c'
      - docker push $$USERNAME/prepare-release:server-${_ZENML_NEW_VERSION}
    id: push-server
    waitFor:
      - docker-login
      - build-server
    entrypoint: bash
    secretEnv:
      - USERNAME

timeout: 3600s
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/docker-password/versions/1
      env: PASSWORD
    - versionName: projects/$PROJECT_ID/secrets/docker-username/versions/1
      env: USERNAME
