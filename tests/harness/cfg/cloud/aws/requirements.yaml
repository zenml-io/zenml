requirements:

  - name: aws-us-east-1-cloud
    description: >-
      AWS environment in the us-east-1 region with access to an S3 bucket.
    stacks:
      - name: aws-ci-store
        type: artifact_store
        flavor: s3
        external: true

  - name: aws-us-east-1-sagemaker-op
    description: >-
      AWS environment in the us-east-1 region that provides a Sagemaker step
      operator.
    system_tools:
      - docker
    stacks:
      - name: aws-us-east-1-sagemaker
        type: step_operator
        flavor: sagemaker
        containerized: true
        external: true

  - name: aws-us-east-1-sagemaker-orch
    description: >-
      AWS environment in the us-east-1 region that provides a Sagemaker orchestrator.
    system_tools:
      - docker
    capabilities:
      synchronized: true
    stacks:
      - name: aws-us-east-1-sagemaker
        type: orchestrator
        flavor: sagemaker
        containerized: true
        external: true

  - name: aws-us-east-1-ecr
    description: >-
      AWS environment in the us-east-1 region with access to an ECR registry.
    stacks:
      - name: ecr-us-east-1
        type: container_registry
        flavor: aws
        external: true

  - name: aws-us-east-1-kubeflow
    description: >-
      EKS cluster in the us-east-1 region that provides Kubeflow.
    system_tools:
      - docker
      - kubectl
    capabilities:
      synchronized: true
    stacks:
      - name: aws-us-east-1-kubeflow
        type: orchestrator
        flavor: kubeflow
        containerized: true
        external: true

  - name: aws-us-east-1-kubernetes
    description: >-
      EKS cluster in the us-east-1 region that can be used as a kubernetes
      orchestrator.
    system_tools:
      - docker
      - kubectl
    capabilities:
      synchronized: true
    stacks:
      - name: aws-us-east-1-kubernetes
        type: orchestrator
        flavor: kubernetes
        containerized: true
        external: true

  - name: aws-us-east-1-tekton
    description: >-
      EKS cluster in the us-east-1 region that can be used as a Tekton
      orchestrator.
    system_tools:
      - docker
      - kubectl
    capabilities:
      synchronized: true
    stacks:
      - name: aws-us-east-1-tekton
        type: orchestrator
        flavor: tekton
        containerized: true
        external: true

  - name: aws-us-east-1-mlflow
    description: >-
      MLFlow deployed in an EKS cluster in the us-east-1 region.
    stacks:          
      - name: aws-us-east-1-mlflow
        type: experiment_tracker
        flavor: mlflow
        external: true

  - name: aws-us-east-1-seldon
    description: >-
      EKS cluster in the us-east-1 region that provides Seldon Core.
    system_tools:
      - kubectl
    stacks:
      - name: aws-us-east-1-seldon
        type: model_deployer
        flavor: seldon
        external: true

  - name: aws-us-east-1-kserve
    description: >-
      EKS cluster in the us-east-1 region that provides Kserve.
    system_tools:
      - kubectl
    stacks:
      - name: aws-us-east-1-kserve
        type: model_deployer
        flavor: kserve
        external: true
