    secrets: inherit
  macos-unit-test:
    if: github.event.pull_request.draft == false
    needs: [run-slow-ci-label-is-set, macos-linting]
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    uses: ./.github/workflows/unit-test.yml
    with:
