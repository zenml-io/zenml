    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    uses: ./.github/workflows/linting.yml
    with:
      python-version: ${{ matrix.python-version }}
