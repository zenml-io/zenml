---
name: Nightly Build
on:
  workflow_dispatch:
  schedule:
    # Run this workflow every day at midnight
    - cron: 30 0 * * *
jobs:
  setup-and-test:
    uses: ./.github/workflows/unit-test.yml
    with:
      os: ubuntu-latest
      python-version: '3.11'
      git-ref: develop
    secrets: inherit
    if: github.repository == 'zenml-io/zenml'
  publish-python-package:
    permissions:
      id-token: write
      contents: read
    needs: setup-and-test
    uses: ./.github/workflows/publish_to_pypi_nightly.yml
    secrets: inherit
    if: github.repository == 'zenml-io/zenml'
  wait-for-package-release:
    if: github.repository == 'zenml-io/zenml'
    runs-on: ubuntu-latest
    needs: publish-python-package
    steps:
      - name: Sleep for 4 minutes
        run: sleep 240
        shell: bash
  publish-docker-image:
    if: github.repository == 'zenml-io/zenml'
    needs: wait-for-package-release
    uses: ./.github/workflows/publish_docker_image.yml
    with:
      config_file: release-cloudbuild-nightly.yaml
      zenml_nightly: true
    secrets: inherit
