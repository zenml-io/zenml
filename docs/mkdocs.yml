site_name: ZenML API Reference
site_url: https://sdkdocs.zenml.io/

docs_dir: mkdocs

theme:
  name: material
  locale: en
  favicon: _assets/favicon.png
  custom_dir: mkdocs/overrides

repo_url: https://github.com/zenml-io/zenml
edit_uri: https://github.com/zenml-io/zenml/docs/

plugins:
  - search
  - awesome-pages
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          setup_commands:
            - import docs.sys_modules_mock           
          rendering:
            show_source: true
      watch:
        - ../src/zenml

copyright: >
  Copyright &copy; 2022 ZenML GmbH â€“
  <a href="#__consent">Change cookie settings</a>

extra:
  consent:
    title: This website uses cookies
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage
  version:
    provider: mike
