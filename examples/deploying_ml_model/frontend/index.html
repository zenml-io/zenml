<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            background: #f0fdf4;
            border: 2px solid #22c55e;
        }

        .result.warning {
            background: #fffbeb;
            border: 2px solid #f59e0b;
        }

        .result.error {
            background: #fef2f2;
            border: 2px solid #ef4444;
        }

        .result h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .result.success h3 {
            color: #15803d;
        }

        .result.warning h3 {
            color: #d97706;
        }

        .result.error h3 {
            color: #dc2626;
        }

        .prediction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-item strong {
            display: block;
            margin-bottom: 5px;
            color: #374151;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f9fafb;
            color: #6b7280;
            font-size: 14px;
        }

        .endpoint-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
        }

        .endpoint-info strong {
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔮 Customer Churn Prediction</h1>
            <p>Predict customer churn using machine learning</p>
        </div>

        <div class="content">
            <div class="endpoint-info">
                <strong>API Endpoint:</strong> <span id="endpoint-url">http://localhost:8000/invoke</span>
            </div>

            <form id="prediction-form">
                <div class="form-section">
                    <h2>Customer Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="account_length">Account Length (months)</label>
                            <input type="number" id="account_length" name="account_length" value="45" min="1" max="300" required>
                        </div>
                        <div class="form-group">
                            <label for="customer_service_calls">Customer Service Calls</label>
                            <input type="number" id="customer_service_calls" name="customer_service_calls" value="3" min="0" max="20" required>
                        </div>
                        <div class="form-group">
                            <label for="monthly_charges">Monthly Charges ($)</label>
                            <input type="number" id="monthly_charges" name="monthly_charges" value="65.0" min="0" max="200" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="total_charges">Total Charges ($)</label>
                            <input type="number" id="total_charges" name="total_charges" value="2925.0" min="0" max="10000" step="0.01" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Service Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="has_internet_service">Internet Service</label>
                            <select id="has_internet_service" name="has_internet_service" required>
                                <option value="1" selected>Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="has_phone_service">Phone Service</label>
                            <select id="has_phone_service" name="has_phone_service" required>
                                <option value="1" selected>Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contract_length">Contract Length (months)</label>
                            <select id="contract_length" name="contract_length" required>
                                <option value="1" selected>Month-to-month (1)</option>
                                <option value="12">One year (12)</option>
                                <option value="24">Two year (24)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="payment_method_electronic">Electronic Payment</label>
                            <select id="payment_method_electronic" name="payment_method_electronic" required>
                                <option value="1" selected>Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" id="predict-btn">
                    Predict Churn Risk
                </button>
            </form>

            <div id="result" class="result">
                <h3 id="result-title"></h3>
                <div id="result-content"></div>
            </div>
        </div>

        <div class="footer">
            Powered by ZenML Pipeline Deployments | Real-time ML inference
        </div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('result');
        const resultTitle = document.getElementById('result-title');
        const resultContent = document.getElementById('result-content');
        const predictBtn = document.getElementById('predict-btn');
        const endpointUrl = document.getElementById('endpoint-url');

        // Auto-detect API endpoint
        const currentHost = window.location.hostname;
        const apiUrl = currentHost === 'localhost' || currentHost === '127.0.0.1'
            ? 'http://localhost:8000/invoke'
            : `${window.location.protocol}//${window.location.host}/invoke`;

        endpointUrl.textContent = apiUrl;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading state
            predictBtn.disabled = true;
            predictBtn.innerHTML = '<span class="loading"></span>Making Prediction...';
            resultDiv.style.display = 'none';

            // Collect form data
            const formData = new FormData(form);
            const customerFeatures = {};

            for (const [key, value] of formData.entries()) {
                customerFeatures[key] = parseFloat(value);
            }

            // Prepare request payload
            const payload = {
                parameters: {
                    customer_features: customerFeatures
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer o3eUBsVJHaXoPei7NICYlGSVQwhuuGK8'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success && result.outputs && result.outputs.prediction) {
                    displayPredictionResult(result.outputs.prediction, result.metadata);
                } else {
                    throw new Error(result.error || 'Invalid response format');
                }

            } catch (error) {
                displayError(error.message);
            } finally {
                // Reset button
                predictBtn.disabled = false;
                predictBtn.innerHTML = 'Predict Churn Risk';
            }
        });

        function displayPredictionResult(prediction, metadata) {
            const probability = prediction.churn_probability;
            const willChurn = prediction.churn_prediction === 1;
            const modelVersion = prediction.model_version;
            const status = prediction.model_status;

            // Determine result type based on churn probability
            let resultClass, titleText, riskLevel;
            if (probability >= 0.7) {
                resultClass = 'error';
                titleText = '⚠️ High Churn Risk';
                riskLevel = 'High';
            } else if (probability >= 0.4) {
                resultClass = 'warning';
                titleText = '⚡ Medium Churn Risk';
                riskLevel = 'Medium';
            } else {
                resultClass = 'success';
                titleText = '✅ Low Churn Risk';
                riskLevel = 'Low';
            }

            resultDiv.className = `result ${resultClass}`;
            resultTitle.textContent = titleText;

            resultContent.innerHTML = `
                <div class="prediction-details">
                    <div class="detail-item">
                        <strong>Churn Probability</strong>
                        ${(probability * 100).toFixed(1)}%
                    </div>
                    <div class="detail-item">
                        <strong>Risk Level</strong>
                        ${riskLevel}
                    </div>
                    <div class="detail-item">
                        <strong>Prediction</strong>
                        ${willChurn ? 'Will Churn' : 'Will Stay'}
                    </div>
                    <div class="detail-item">
                        <strong>Model Version</strong>
                        ${modelVersion || 'Unknown'}
                    </div>
                    <div class="detail-item">
                        <strong>Response Time</strong>
                        ${metadata && metadata.execution_time ? (metadata.execution_time * 1000).toFixed(0) + 'ms' : 'N/A'}
                    </div>
                    <div class="detail-item">
                        <strong>Status</strong>
                        ${status || 'Unknown'}
                    </div>
                </div>
            `;

            resultDiv.style.display = 'block';
        }

        function displayError(message) {
            resultDiv.className = 'result error';
            resultTitle.textContent = '❌ Prediction Failed';
            resultContent.innerHTML = `
                <p><strong>Error:</strong> ${message}</p>
                <p>Please check that the ZenML deployment is running and accessible at the endpoint above.</p>
            `;
            resultDiv.style.display = 'block';
        }

        // Add some interactivity - update total charges when monthly charges change
        document.getElementById('monthly_charges').addEventListener('input', (e) => {
            const monthlyCharges = parseFloat(e.target.value) || 0;
            const accountLength = parseFloat(document.getElementById('account_length').value) || 1;
            const estimatedTotal = monthlyCharges * accountLength;

            // Only update if total charges is currently close to the calculated value
            const currentTotal = parseFloat(document.getElementById('total_charges').value) || 0;
            if (Math.abs(currentTotal - estimatedTotal) < currentTotal * 0.1 || currentTotal === 0) {
                document.getElementById('total_charges').value = estimatedTotal.toFixed(2);
            }
        });

        document.getElementById('account_length').addEventListener('input', (e) => {
            const accountLength = parseFloat(e.target.value) || 1;
            const monthlyCharges = parseFloat(document.getElementById('monthly_charges').value) || 0;
            const estimatedTotal = monthlyCharges * accountLength;

            // Only update if total charges is currently close to the calculated value
            const currentTotal = parseFloat(document.getElementById('total_charges').value) || 0;
            if (Math.abs(currentTotal - estimatedTotal) < currentTotal * 0.1 || currentTotal === 0) {
                document.getElementById('total_charges').value = estimatedTotal.toFixed(2);
            }
        });
    </script>
</body>
</html>
