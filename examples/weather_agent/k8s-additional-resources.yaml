# Additional Kubernetes Resources for Weather Agent
# This file contains supplementary resources deployed alongside the main Deployment/Service
# Supports Jinja2 templating - use {{name}}, {{namespace}}, {{image}}, etc.

---
# 1. Ingress - Expose service via domain with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-agent-ingress
  namespace: {{namespace}}
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://company.com"
    # Cert-manager for automatic TLS
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - weather.company.com
      secretName: weather-tls-cert
  rules:
    - host: weather.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{name}}"  # ✅ Renders to actual service name
                port:
                  number: 8000

---
# 2. HorizontalPodAutoscaler - Auto-scale based on CPU/memory
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: weather-agent-hpa
  namespace: {{namespace}}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: "{{name}}"  # ✅ Renders to deployment name
  minReplicas: {{replicas}}  # ✅ Uses same value as deployment
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
# 3. PodDisruptionBudget - Maintain availability during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: weather-agent-pdb
  namespace: {{namespace}}
spec:
  minAvailable: 2  # At least 2 pods must remain available
  selector:
    matchLabels:
      managed-by: zenml
      zenml-deployment-name: "{{labels['zenml-deployment-name']}}"

---
# 4. NetworkPolicy - Control ingress/egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weather-agent-netpol
  namespace: {{namespace}}
spec:
  podSelector:
    matchLabels:
      managed-by: zenml
      zenml-deployment-name: "{{labels['zenml-deployment-name']}}"
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow external HTTPS (weather API)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 443

---
# 5. ServiceMonitor - Prometheus metrics collection (requires Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: weather-agent-metrics
  namespace: {{namespace}}
  labels:
    app: weather-agent
    release: prometheus
spec:
  selector:
    matchLabels:
      managed-by: zenml
      zenml-deployment-name: "{{labels['zenml-deployment-name']}}"
  endpoints:
    - port: http
      interval: 30s
      path: /metrics

