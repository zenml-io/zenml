settings:
  docker:
    python_package_installer: uv
    install_stack_requirements: False
    required_integrations:
      - aws
      - skypilot_aws
      - s3
      - huggingface
      - pytorch
      - mlflow
      - discord
    requirements:
      - accelerate
      - zenml[server]

extra:
  mlflow_model_name: sentiment_analysis
  target_env: staging
  notify_on_success: False
  notify_on_failure: True